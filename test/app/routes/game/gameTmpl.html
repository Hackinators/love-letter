<chatbox socket="socket" , username="user.username"></chatbox>

<div class="game">

    <div class="opponents">
      opponents
      <div ng-repeat="player in game.players | filter: opponentFilter">
          <opponent></opponent>
      </div>
    </div>

    <div class="player">
      player
      <div class="player" ng-repeat="player in game.players | filter: playerFilter">
          <player></player>
      </div>
    </div>
</div>
